<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - API Documentation</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: white;
            --card-border: rgba(0, 0, 0, 0.125);
            --header-bg: #343a40;
            --header-text: white;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .subheading {
            margin-top: 10px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 1.5rem;
        }

        .card p {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0069d9;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ title }}</h1>
            <div class="subheading">API Documentation Portal</div>
        </div>
    </header>

    <div class="container">
        <div class="card-grid">
            <div class="card">
                <h2>Swagger UI</h2>
                <p>The classic OpenAPI documentation interface with an interactive playground to test API endpoints.</p>
                <a href="/docs" class="btn">View Swagger UI</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Â© {{ year }} {{ title }}. All API documentation interfaces are rendered from the same OpenAPI specification.</p>
        </div>
    </footer>
</body>
</html>
